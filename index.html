<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <title>Business</title>

<body>

    <!-- Contacts -->
    <header class="contacts">
        <div class="container">
            <div class="contacts__content">
                <a class="contacts__tel" href="tel:6337 3128">
                    <img src="img/tel.png" alt="deleted">
                    <span class="contacts__num">6337 3128</span>
                </a>
                <a class="contacts__mail" href="mailto:info@business.com">
                    <img src="img/letter.png" alt="deleted">
                    <span class="contacts__email">info@business.com</span>
                </a>
                <a class="contacts__facebook" href="#">
                    <img src="img/facebook.png" alt="">
                </a>
            </div>
        </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="">
                    <div class="header__name">
                        <h2 class="header__text">Business</h2>
                        <h3 class="header__suptext">Tagline goes here</h3>
                    </div>
                </div>
                <nav class="nav">
                    <a href="#" class="nav__link">Home</a>
                    <div class="nav__point"></div>
                    <a href="#" class="nav__link">About Us</a>
                    <div class="nav__point"></div>
                    <a href="#" class="nav__link">Our Approch</a>
                    <div class="nav__point"></div>
                    <a href="#" class="nav__link">Our Work</a>
                </nav>
                <a href="#" class="btn">Free Consultation</a>
            </div>
        </div>
    </header>

    <!-- Intro -->
    <div class="intro">
        <div class="intro__inner">
            <div class="container">
                <h1 class="intro__title"></h1>
                <h2 class="intro__suptitle"></h2>
            </div>
        </div>
    </div>























    <!-- javascript -->
    <script src="js/script.js"></script>

</html>
